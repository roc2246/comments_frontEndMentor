<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="comment-box">
  <!-- Pull dynamic content from the data.json file -->
  <div class="comment">
    <div class="comment__vote">
      <p>+</p>
      <p>-</p>
    </div>
    <div class="comment__top-row">
      <div class="user">
        <img class="user__image">
        <div class="user-name">Person</div>
        <div class="user__date">Date</div>
      </div>
      <div class="reply-edit-delete">Reply</div>
    </div>
    <div class="comment__text">
      <p><span class="reply-to"></span>Comment</p>
    </div>
  </div>

  <div class="comment reply">
    <div class="comment__vote">
      <p>+</p>
      <p>-</p>
    </div>
    <div class="comment__top-row">
      <div class="user">
        <img class="user__image">
        <div class="user-name">Person</div>
        <div class="user__date">Date</div>
      </div>
      <div class="reply-edit-delete">Reply</div>
    </div>
    <div class="comment__text">
      <p><span class="reply-to"></span>Comment</p>
    </div>
  </div>

  <form action="post" class="add-comment">
    <img class="user__image user__image--you">
    <input type="text" class="add-comment__comment">
    <button class="add-comment__send"></button>
  </form>
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script defer src="js/script.js"></script>
</body>
</html>
