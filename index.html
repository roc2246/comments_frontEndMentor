<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive comments section</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="comment-box"></div>
  <!-- Pull dynamic content from the data.json file -->

  <!-- Add Comment -->
  <form  method='POST'  class="add-comment" action="http://localhost:5500/add">
    <img class="avatar--you" src="">
    <textarea  name="comment_text" class="add-comment__comment" placeholder="Add a comment..."></textarea>
    <button class="add-comment__send">SEND</button>
</form>

<!-- Delete Comment -->
<div class="modal">
  <div class="modal__content">
    <h2 class="modal__heading">Delete comment</h2>
    <p class="modal__message">
      Are you sure you want to delete this comment?
      This will remove the comment and can't be undone.
    </p>
    <form method="POST" action="http://localhost:5500/deleteComment" class="modal__btn-box">
      <input name='delete_comment_id'  style="display:none;" value="">
      <button class="cancel-delete" onclick="closeModal(0)">NO, CANCEL</button>
      <button class="delete-comment" onclick="deleteAction(0)">YES, DELETE</button>
    </form>
  </div>
  </div>


<!-- Delete Reply -->
<div class="modal">
  <div class="modal__content">
    <h2 class="modal__heading">Delete reply</h2>
    <p class="modal__message">
      Are you sure you want to delete this comment?
      This will remove the comment and can't be undone.
    </p>
    <form method="POST" action="http://localhost:5500/deleteReply" class="modal__btn-box">
      <input name='delete_comment_id'  style="display:none;" value="">
      <button class="cancel-delete" onclick="closeModal(1)">NO, CANCEL</button>
      <button class="delete-comment" onclick="deleteAction(1)">YES, DELETE</button>
    </form>
  </div>
</div>

</main>







  <footer class="attribution">

  </footer>
  <script defer src="js/script.js"></script>
</body>
</html>
