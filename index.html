<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="comment-box">
  <!-- Pull dynamic content from the data.json file -->
  <div class="comment">
    <div class="comment__vote">
      <img src="images/icon-plus.svg" alt="" class="upvote">
      <p class="rating">4</p>
      <img src="images/icon-minus.svg" alt="" class="downvote">
    </div>
    <div class="comment__top-row">
        <img class="avatar" src="images/avatars/image-amyrobson.webp">
        <span class="name">Person</span>
        <span class="post-date">Date</span>
        <span class="reply-edit-delete">
          <img src="images/icon-reply.svg" alt="" class="reply-edit-delete__reply--image"> Reply
        </span>
    </div>
    <div class="comment__text">
      <p>Comment</p>
    </div>
  </div>

  <div class="reply-wrapper">
    <hr>
    <div class="reply-comment-wrapper">
      <div class="comment reply">
        <div class="comment__vote">
          <img src="images/icon-plus.svg" alt="" class="upvote">
          <p class="rating">2</p>
          <img src="images/icon-minus.svg" alt="" class="downvote">
        </div>
        <div class="comment__top-row">
            <img class="avatar" src="images/avatars/image-maxblagun.png">
            <span class="name">Person</span>
            <span class="post-date">Date</span>
          <span class="reply-edit-delete">
            <img src="images/icon-reply.svg" alt="" class="reply-edit-delete__reply--image"> Reply
          </span>
        </div>
        <div class="comment__text">
          <p><span class="reply-to">@person </span>Comment</p>
        </div>
</div>

       <div class="comment reply">
        <div class="comment__vote">
          <img src="images/icon-plus.svg" alt="" class="upvote">
          <p class="rating">2</p>
          <img src="images/icon-minus.svg" alt="" class="downvote">
        </div>
        <div class="comment__top-row">
            <img class="avatar" src="images/avatars/image-maxblagun.png">
            <span class="name">Person</span>
            <span class="post-date">Date</span>
          <span class="reply-edit-delete">
            <img src="images/icon-reply.svg" alt="" class="reply-edit-delete__reply--image"> Reply
          </span>
        </div>
        <div class="comment__text">
          <p><span class="reply-to">@person </span>Comment</p>
        </div>
    </div>
  </div>
  </div>
  </div>
  

  <form action="post" class="add-comment">
      <img class="avatar avatar--you" src="images/avatars/image-maxblagun.png">
      <input type="text" class="add-comment__comment" placeholder="Add a comment...">
      <button class="add-comment__send">SEND</button>
  </form>
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script defer src="js/script.js"></script>
</body>
</html>
