  <div class="comment">

      <div>

        <img src="images/icon-minus.svg" alt="" class="downvote">
      </div>

          <span class="reply-edit-delete__reply"><img src="images/icon-reply.svg" alt="" class="reply-edit-delete__reply--image"> Reply</span>

      <p></p>
    </div>
  </div>
