<!-- Add Reply -->
<div class="add-comment--add-reply">
  <img class="avatar--you" src="">
  <input type="text" class="add-comment__comment" placeholder="Add a comment...">
  <button class="add-comment__send add-comment__send--reply"
  onclick="newReply(1)">SEND</button>
</div>


<div class="comment reply">
  <div class="comment__vote">
    <div>
      <img src="images/icon-plus.svg" alt="" class="upvote">
    </div>
    <p class="rating"></p>
    <div>
      <img src="images/icon-minus.svg" alt="" class="downvote">
    </div>
  </div>
  <div class="comment__top-row">
      <img class="avatar" src="images/avatars/image-maxblagun.png">
      <span class="name">Person</span>
      <span class="post-date">Date</span>
  </div>
  <span class="reply-edit-delete">
    <span class="reply-edit-delete__reply">
      <img src="images/icon-reply.svg"
      alt="" class="reply-edit-delete__reply--image"> Reply</span>
  </span>
  <div class="comment__text">
    <p>
      <span class="comment__text--reply-to"></span>
      <span class="comment__text--text"></span>
    </p>
  </div>
